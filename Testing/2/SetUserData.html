<!DOCTYPE html>
<html>
<head>
	<style>
	div#ID_output
	{
	background-color:black;
	color:white;
	margin:5px 0px 0px 0px;
	min-width:100%;
	//float:left;
	text-align:center;
	}
	//div#ID_output div {text-align:center;}
	div#ID_input
	{
	background-color:white;
	//color:white;
	margin:5px 0px 0px 0px;
	min-width:100%;
	//float:left;
	text-align:center;
	border:1px solid black;
	}
	body {margin:0px;}
	textarea	{width:100%;}
	button{border-radius:5px;border-style:none;border:1px solid black;background-color:#00c0a0;}
	</style>
	<script>
		function WriteLine(s)
		{
			document.getElementById("ID_output").innerHTML += "<pre>" + "\u2605 " + s + "\n</pre>";
		}
		function Evaluate()
		{
			var console = document.getElementById("ID_console");
			WriteLine( eval(console.value) );
			console.value="";
		}
	</script>
</head>
<body>
	<textarea id="ID_console" placeholder="CONSOLE"></textarea><br><button type="button" onclick="Evaluate()">Evaluate</button>
	<div id="ID_input"><ins>INPUT</ins></div>
	<div id="ID_output"><ins>OUTPUT</ins></div>
	<script>
		var obj = {x:1,y:"3foot"};
		var e = document.createElement("div");
		e.innerHTML="Some initial text";
		e.style.float =  "float";
		e.setUserData("self",obj,null);
		e.onclick=function(){this.innerHTML = window.prompt();this.getUserData("self").x = this.innerHTML;WriteLine(JSON.stringify(obj));}
		document.getElementById("ID_input").appendChild(e);
		WriteLine(JSON.stringify(obj));
	</script>
</body>
</html>
